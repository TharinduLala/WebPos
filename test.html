<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #box {
        position: relative;
        width: 400px;
        height: 300px;
        background: #f2f2f2;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body id="body">
    <div id="box">
      <h1 id="header" style="position: absolute">Hello</h1>
    </div>
    <p>
      Coordinates of mouse pointer with respect to the DIV box are:
      <strong class="mouse-cords"></strong>
    </p>

    <script src="assets/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        
      
      $("#header").click(function () {
        $("#header").mousemove(function (event) {
        let relX = event.pageX - $(this).offset().left;
        let relY = event.pageY - $(this).offset().top;
        $("#header").css("top", relY);
        $("#header").css("left", relX);
      });
      });
      $("#heade").dblclick(function () {$("#heade").off();});
    </script>


  </body>
</html>
